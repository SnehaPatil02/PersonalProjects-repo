<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Wedding RSVP</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
<h1>Wedding RSVP</h1>
<hr>
<h2>Save Guest</h2>

<form th:action="@{/saveGuest}" th:object ="${guest}" method="post">
<input type="text" th:field = "*{fullName}" placeholder="Employee Full Name" class="form-control mb-2 col-2" >

<input type="text" th:field = "*{time}" placeholder="Enter Time" class="form-control mb-2 col-2" >
<input type="text" th:field = "*{phoneNo}" placeholder="Enter your phoneNo" class="form-control mb-2 col-2" >
<input type="text" th:field = "*{noOfPeople}" placeholder="Enter noOfPeople" class="form-control mb-2 col-2" >
<input type="text" th:field = "*{isComing}"  class="form-control mb-2 col-2" ><br><br>

<button type="submit" class="btn btn-info col-2">Save Guest</button>

</form>

</div>
</body>
</html>
