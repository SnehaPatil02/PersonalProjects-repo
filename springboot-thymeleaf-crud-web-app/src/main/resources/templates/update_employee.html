<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
<h1>Employee Management System</h1>
<hr>
<h2>Update Employee</h2>

<form th:action="@{/saveEmployee}" th:object ="${employee}" method="post">

<!-- Add hidden form field to handle update -->
<input type="hidden" th:field="*{id}" />


<input type="text" th:field = "*{firstName}"  class="form-control mb-2 col-2" >

<input type="text" th:field = "*{lastName}"  class="form-control mb-2 col-2" >
<input type="text" th:field = "*{email}" class="form-control mb-2 col-2" ><br><br>

<button type="submit" class="btn btn-info col-2">Update Employee</button>

</form>

</div>
</body>
</html>
